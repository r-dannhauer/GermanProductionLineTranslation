[config]
MARKET_TITLE = Market
MARKET_DESCRIPTION = This screen shows you a breakdown of the market demand for each combination of car body style and price category. Green boxes show market segments where you have cars on sale, others are markets you have not yet broken into. You cannot sell cars to everyone until you have car models that fill every combination of style and budget.
INTRO_TITLE = Willkommen!
INTRO_DESCRIPTION = Willkommen zu Ihrem ersten Tag als Fabrikmanager! Diese Pop-up-Fenster werden dazu beitragen, Ihnen das Spiel zu erklaeren, aber sie werden nur einmal erscheinen. Es gibt eine Schaltflaeche zum zuruecksetzen des Tutorials in den Einstellungen, sollten Sie das Tutorial nochmal neustarten moechten.
INTRO2_TITLE = Ihr Job
INTRO2_DESCRIPTION = Als Fabrik-Manager ist es Ihre Aufgabe die Fabrik zu entwerfen und ihre Finanzen zu verwalten, sowie diese in die Gewinnzone zu bringen und Profit zu machen, damit die geliebten Aktionaere  natuerlich nicht zu kurz kommen. Uebriegens, wenn sie kein Geld mehr haben, gehts wieder zurueck zum Arbeitsamt und das wars dann... Also halten sie stehts ein Auge auf die Finazen oben rechts auf dem Bildschirm.
INTRO3_TITLE = Fabrikverwaltung
INTRO3_DESCRIPTION = Im Grossen und Ganzen sind Ihre Aufgaben sich um neue Produktions Slots und Foerderbaender zu kuemmern, die Produktion(en) zu verwalten und Forschung und Preisgestaltung zu betreiben. Sie koennen auch alte Slots entfernen und es gibt eine Vielzahl an "Neugestaltungs" Moeglichkeiten Ihr Fabrik Layout anzupassen, sowie neue Methoden der Produktion zu erforschen.
ZOOM_TITLE = Zoom
ZOOM_DESCRIPTION = Zuerst erklaeren wir Ihnen, wie Sie sich Ihre Fabrik ansehen koennen. Sie koennen die Kamera mit dem Mausrad oder dem Bildauf und Bildrunter Tasten auf Ihrer Tastatur rein- und rauszoomen.
MOVE_TITLE = Bewegung
MOVE_DESCRIPTION = Um sich auf der Karte zu bewegen, koennen sie entweder mit der Maus auf den Boden klicken und dann die tasten W-A-S-D druecken, oder sie benutzen die Pfeiltasten, oder Sie bewegen die Maus an die Kanten des Bildschirms.
BASICS_TITLE = Slots Plazieren
BASICS_DESCRIPTION = Um in Ihrer Fabrik zu beginnen, muessen sie eine ganze Reihe von Produktionsslots in der richtigen Reihenfolge mit Foerderbaendern verbinden. Die Autos bewegen sich dann entlang der Produktionslinie, bis sie einen "Export"-Slot erreichen, der sie in den Verkaufsraum zum Verkauf bringt.
SLOT_BUTTON_TITLE = Den Passenden Slot Auaswaehlen
SLOT_BUTTON_DESCRIPTION = Klicken sie auf diesen Button, um den Slot Plazierer auszuwaehlen, damit wir mit der Erstellung der Produktionslinie anfangen koennen.
SLOT_PICKER_TITLE = Slot Plazierung
SLOT_PICKER_DESCRIPTION = Dieses Fenster zeigt alle Produktionsslots und andere Einrichtungen fuer Ihre Firma. Am Anfang werden Sie nur wenige zur Verfuegung haben, da vieles erst erforscht werden muss! Fahren Sie mit der Maus ueber den Namen, um mehr Details zu sehen.
SLOT_PICKER2_TITLE = Slot Reihenfolge
SLOT_PICKER2_DESCRIPTION = In diesem Menu sehen sie alle Stationen, so wie sie platziert werden muessen - angefangen beim Fahrgestell (oben) bis zum Export (unten). Nicht Vergessen jede Station mit Foerderbaendern zu verbinden!  
SLOT_CHASSIS_TITLE = Fahrgestell
SLOT_CHASSIS_DESCRIPTION = Die erste Station sollte die Fahrgestell Montage sein. Klicken Sie auf das hervorgehobene Fenster, danach platzieren Sie es an einem passenden Punkt in Ihrer Fabrik.
ON_CHASSIS_PLACE_TITLE = Weiter Gehts!
ON_CHASSIS_PLACE_DESCRIPTION = Gute Arbeit! Nun geht es weiter mit der Karosserie Montage. Stellen Sie sicher, dass Sie VOR der Station ein wenig Abstand einhalten, denn spaeter kommen dort Zwischenstationen hin. (Pfeile Beachten!)
ON_FIT_BODY_PLACE_TITLE = Foerderbaender
ON_FIT_BODY_PLACE_DESCRIPTION = Nun Verbinden wir die zwei Stationen mit Foerderbaendern. Waehlen Sie dazu den Menuepunkt "Foerderbaender" aus. Nun fuellen Sie, angefangen von der ersten Station, durch Klicken und Ziehen, die Luecke zwischen beiden Stationen aus!
RESOURCE_IMPORTER_TITLE = Foerderband Modus Beenden
RESOURCE_IMPORTER_DESCRIPTION = Nun muessen Sie den Foerderband Modus wieder verlassen. Klicken Sie dazu mit der rechten Maustaste auf eine freie Stelle in Ihrer Fabrik!
RESOURCE_IMPORTER2_TITLE = Bauteile Importieren
RESOURCE_IMPORTER2_DESCRIPTION = Nun brauchen die stationen noch eine Verbindung zum Import lager zommen sie raus und suchen sie einen Import Slot in der wand ihrer fabrik waehlen sie dann aus dem menu den Bauteil Importirer und platzieren sie diesem im Import Slot!   
RESOURCE_CONVEYOR_TITLE =  Bauteil Fliessbaender
RESOURCE_CONVEYOR_DESCRIPTION = Nun muss natuerlich der Import slot auch mit den stationen verbunden werden waehlen sioe dazu das Bauteil Foerderband aus dem Menu aus und ziehen sie eine verbindung vom import slot zu den Stationen (Rotes Viereck = Nicht verbunden) 
CAR_STOCK_DESCRIPTION = Dies ist eine Aufstellung ihrere Fahrzeuge die Gebaut aber noch nicht Verkauft wurden Ihr Preis variiert je nach verbauter Ausstattung ein leerer verkaufsraum deutet dadrauf hin das ihrer autos zu billig sind wobei hingegen ein voller Verkaufsraum zeigt das ihrer autos zu teuer sind!.
EFFICIENCY_TITLE = Effizienz
EFFICIENCY_DESCRIPTION = Dies ist ein Grober ueberblick ueber die effizienz ihrer Firma. in der Theorie Sollte der flow an Autos konstant und die fliessbaender 24/7 laufen. In der Praxis ist das allerdings sehr schwierig!
CAR_DESIGN_TITLE = Auto Modelle
CAR_DESIGN_DESCRIPTION = Die individuelen Fahrzeug Modelle die Ihrer Firma herstellt werden hier gezeigt Jedes ihrer Fahrzeuge kann eine enorme menge an verschiedener ausstattung haben die Preise werden staendig von der Verkaufsabetilung angepasst sie koennen aber auch selbst den Preis manuell anpassen!
CAR_DESIGN2_TITLE = Preis Kategorie
CAR_DESIGN2_DESCRIPTION = Der aktuelle Verkaufspreis inklusive der zugehoerigen Preis Kategorie wird hier angezeigt Jede Kategorie hat ihren Preis und Ausstattungen die von ihren Kunden erwartet wird baune und verkaufen sie deswegen keine luxus autos wenn sie deren Ausstattungen (noch) nicht komplett erforscht haben!
CAR_DESIGN3_TITLE = Ein neues Modell
CAR_DESIGN3_DESCRIPTION = Sie Koenen Hier neue modell erstellen (z.b ein mittel und ein oberklasse modell etc) klicken sie dazu auf den "neues Modell" Button. Alte Modell die sie nicht mehr Produzieren wollen koennen sie hier auch Archievieren!
CAR_DESIGN4_TITLE = Ausstattungen
CAR_DESIGN4_DESCRIPTION = Hier Sehen sie Bereits alle erforschten Aussstatungen die sie in ihr Modell verbauen koennen, Dazu Muessen sie es aktivieren und wenn es den richtigen slot passiert wird es dann verbaut auch ein eventuelles upgrade wird dann mit verbaut Bitte beachten sie Verbaute Aussstattungen erhoehen die Herstellunsgkosten eines Fahrzeuges!
RESEARCH_TITLE = Forschung
RESEARCH_DESCRIPTION = Dieser Forschungsbaum zeigt alle technologien die es gilt zu erforschen um msich mit ihreren konkurenten messen zu koennen! Forschung Kostet Forschungs Punkte die regelmaessig von ihrere Forschungsabteilung produziert werden! Ihrer Forschen Koennen nur jeweils ein project erforschen und  sie bekommen ihren Lohn auch dann wenn sie nur tatenlos rumsitzen deswegen solltgen sie ihnen immer etwas zu tun geben!
ACHIEVEMENTS_TITLE = Errungenschaften
ACHIEVEMENTS_DESCRIPTION = Im Geschaeft zu bleiben ist vermutlich ihre einzige Sorge, aber das ist nicht alles den es gibt eine Reihe von speziellen Auszeichnungen die auf sie warten wenn Sie wichtige Unternehmensziele erreichen. Erwarten Sie aber nicht zuviel wenn Sie diese nicht erreichen!
IMPORTS_TITLE = Importe
IMPORTS_DESCRIPTION = Hier sehen sie ihr Import Lager und das was sie von externen Lieferanten Geliefert bekommen und was sie dafuer ausgeben Im idealfall sollten sie alles Lokal selbst produzieren und zuliefern und nur das noetigste importieren!
LOANS_TITLE = Kredite
LOANS_DESCRIPTION = Wenn der dollar nicht so rollt wie er sollte dann ertappen sie sich oft selbst hier wie sie einen Kredit aufnehmen. aber das Sollten sie machen Bevor ihnen das Geld ausgeht jeder kredit hat eine Eigene Zinsrate und laufzeit Waehlen sie den passenden Kredit fuer ihrere akteulle situation aus den es gibt keine optione den Kredit Fruehzeitig zurueckzuzahlen.
POWERSTATION_TITLE = Kraftwerk(e)
POWERSTATION_DESCRIPTION = Sie Haben grade ein Kraftwerk Palziert! dieses wird possitiv auf ihre stromrechnung auswirken sie kaufen jedeoch die differenz weitzerhin bei den Stadtwerken ein ein ueberschuss an Strom wird jedoch nicht verkauft!
RESEARCH_PLACED_TITLE = Forschungslabor(e)
RESEARCH_PLACED_DESCRIPTION = Ihr erstes Forschungslabor wenn ihre Finanzen es zulassen sollten sie nun direkt mit der Forschung beginnen
SUPPLY_STOCK_PLACED_TITLE = Versorgungslager
SUPPLY_STOCK_PLACED_DESCRIPTION = ein Versorgungslager Hilft bei der Versorgung ihrer Stationen indem es Bauteile zwischen lagert was verkuerzte lieferzeiten zu den einzelnen Stationen bewirkt!
LEVEL_EDITOR_TITLE = Level Editor
LEVEL_EDITOR_DESCRIPTION = Der level editor ist noch eine einzige grosse Baustelle aber hier koennen sie schonmal anfangen eigene Karten zu erstellen und unter neuen namen speichern!
SCHEDULER_TITLE = 
SCHEDULER_DESCRIPTION = 
AI_RESEARCH_TITLE = ForschungsFortschritt der Konkurenz
AI_RESEARCH_DESCRIPTION = Unten rechts sehen sie das ihre konkurenz auch nicht untaetig war jedde technolgie die ihrer konkurenz auch erforscht hat mindert die exlusivitaet dieser bis sie irgednwann zum standard wird und sie weniger geld verdienen damit und ihrer kunden diese als selbstverstaendlich ansehen und dementsprechend in ihren Fahrezuegen erwarten Versuchen sie immer einen schritt vorraus zu sein!
AI_RESEARCH_UNIVERSAL_TITLE = Standard Technologie
AI_RESEARCH_UNIVERSAL_DESCRIPTION = Nun ist es soweit Ihrer konkurenz hat eine neue Technologie komplette rforscht und diese wurde zum Standard erklaert das Heisst fuer sie ihrer kunden sehen diese technologie nun als selbstverstaendlich an und erwatten diese technologie ohne extra kosten in ihrem Fahrzeug sollte es nicht vorhanden sein wirkt sich das Negativ auf den Verkaufspreis aus!.
SLOT_DETAILS_TITLE = Produktions Slot Details
SLOT_DETAILS_DESCRIPTION = In diesem Fenster sehen Sie detaillierte Informationen zu ihrer Fahrzeugproduktion. Sie werden wahrscheinlich von Zeit zu Zeit darauf klicken, um zu sehen, was die Produktion anhaelt, oder vielleicht, um zu sehen, welche Ressourcen grade importiert und von diesem Slot verbraucht werden. Die Registerkarte Upgrades am unteren Rand des Fensters gibt Ihnen auch Zugriff auf die Upgrades dieses Slots.
BUY_VEHICLE_UPGRADE_TITLE = Auto Upgrade Gekauft!
BUY_VEHICLE_UPGRADE_DESCRIPTION = Sie haben gerade ein Upgrade fuer eines Ihrer Slots gekauft. Dies bedeutet, dass der Slot nun faehig ist das upgrade in ein fahruzeug zu verbauen, aber das bedeutet nicht dies auch passiert ss sei denn Sie haben es auch im fenster Modell design aktiviert...
COMPONENT_PRODUCED_TITLE = Bauteil Hergestellt!
COMPONENT_PRODUCED_DESCRIPTION = Ihre Herstellungs Slots haben grade ihrer ersten Produktionsmittel Lokal Hergestellt diese werden nun fuer die Fahrzeug Produktion verwendet dies ist effizienter als diese zu importieren aber achten sie auch eine verbindung zur Verbrauchenden Prodfuktions station!
TECH_AI_ICONS_TITLE = Competitors Research
TECH_AI_ICONS_DESCRIPTION = Diese icons in der Ecke jeder technologie Zeigen, dass die Konkurrenz jetzt diese Technologie in ihren fahrzeugen anbietet, der verfuegbare zusatzgewinn veringert sich dadurch!
